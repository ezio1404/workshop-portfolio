    <button onclick="addClass()"> Add</button>
    <button onclick="removeClass()">remove</button>
    <button onclick="toggleClass()">toggle</button>

<!-- js code inside of script -->
    <script>
        function toggleClass () {
            console.log("toggleClass")
            // document.getElementById('content').classList.toggle('bg-red')
            contentArr = document.querySelectorAll('.content')
            contentArr.forEach(element => {
                element.classList.toggle('bg-green')
            });

            
        }
        function addClass () {
            console.log("addClass")
            document.getElementById('content').classList.add('bg-red')
        }
        const removeClass = () => {
            console.log("removeClass")
            document.getElementById('content').classList.remove('bg-red')

        }
    </script>
